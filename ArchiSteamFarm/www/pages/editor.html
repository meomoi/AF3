    <script src="../js/i18n.js"></script>
    <script src="../js/app.js"></script>
    <script>
        $(function () {
            'use strict';

            store('CurrentPage', 'pages/editor.html');

            $('.box-content-config').ready(function () {
                $.ajax({
                    url: '/Api/Bot/ASF',
                    type: 'GET',
                    async: false,
                    success: function (data) {
                        var json = data['Result'];
                        loadPageContentEditor(json[0].BotName);
                    }
                });
            });

            $('#saveButton').click(function (e) {
                swal({
                    title: 'Are you sure?',
                    text: 'The config will be updated and the bot will be restarted!',
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonClass: 'btn-danger',
                    confirmButtonText: 'Yes, update config!',
                    closeOnConfirm: false,
                    showLoaderOnConfirm: true
                }, function () { prepareConfigForSaving(); });

                e.preventDefault();
            });
        })
    </script>
